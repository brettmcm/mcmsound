{% block blockContent %}
    <section class="image-with-text {{block.imagePlacement}}">
        {% set image = block.image.first() %}
        {% if image is defined and image is not null %}
            <img src="{{image.getUrl()}}" />
        {% endif %}
        <p class="{% if block.featuredText %}featured{% endif %}">{{ block.text }}</p>
    </section>
{% endblock %}
